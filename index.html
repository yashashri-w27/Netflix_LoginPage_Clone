<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix login page clone by Yashashri</title>
</head>
<body>
    <nav>
        <a href="#"><img src="./images/netflix-logo.jpg" alt="netflix-logo" style="height: 50px; width: 150px;"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or Phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help</a>
            </div>
        </form>

        <p>New to Netflix <a href="#">Sign up Now</a></p>
        <small>This page is protected by Google reCAPTHA to ensure that you're not a bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
